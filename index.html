<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice-Generator-App</title>
    <link rel="stylesheet" href="gen.css">
</head>
<body>
    
    <body>
  
        <div class="container">
          <div class="advice-card">
            <p class="advice-id" id="adviceId">ADVICE #<span id="adviceNumber"></span></p>
            <p class="advice-text" id="adviceText"></p>
            <div class="divider">
                <img src="./advice-generator-app-main/images/pattern-divider-desktop.svg" alt="divider" class="divide">
            </div>
            <button class="dice-button" id="newAdviceBtn" aria-label="Get new advice">
                <img src="./advice-generator-app-main/images/icon-dice.svg" alt="dice button" class="dice-icon">
            </button>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
        
<script src="script.js"></script>
</body>
</html>
